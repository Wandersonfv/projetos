<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframe</title>
</head>
<body>
    <h1>Testando o iframe</h1>
    <!-- tamanho padrão de 300x150 -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar

    </p>
    <p> o site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br"
        target="_blank">Google</a>

    </iframe> também é muito legal!</p>
    <p>
        pagina do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">
                guanabara
            </a>
        </iframe>
    </p>
    
</body>
</html>
