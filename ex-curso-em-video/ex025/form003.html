<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Iname">Nome:</label>
            <input type="text" id="Iname" required maxlength="30">
        </p>

        <p>
            <label for="Inumber">Nota:</label>
            <input type="number" id="Inumber" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p> 

        <p>
            <label for="Imes">Periodo letivo:</label>
            <input type="month" id="Imes">
        </p>

        <p>
            <label for="Idate">Dia de Prova:</label>
            <input type="date" id="Idate">
        </p>
        
        <p>
            <label for="">Inicio da Prova:</label>
            <input type="time">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
        
    </form>
    
</body>
</html>
